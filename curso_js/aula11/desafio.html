<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Verificação de pais</h1>
    <p>Onde você nasceu? <input type="text" name="txtPais" id="txtPais"> Km/h
    <input type="button" value="Verificar" onclick="verificar()"></p>
    <div class="res">

    </div>
    <script>
        function verificar(){
            const pais = window.document.querySelector('input#txtPais').value;//OU .getElementById('input#txtPais')
            const res = window.document.querySelector('div.res');
            if (pais == 'Brasil'){
                res.innerHTML = '<p>Você é Brasileiro</p>';
            } else {
            res.innerHTML = '<p>Você é Estrangeiro</p>'
        }}
    </script>
</body>
</html>
