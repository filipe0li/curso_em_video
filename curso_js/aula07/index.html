<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
<script>
    var a=5+3;
    console.log(a);
    var b=a%5;
    console.log(b);
    var c=5*b**2;
    console.log(c);
    var d=10-a/2;
    console.log(d);
    var e=6*2/d;
    console.log(e);
    var f=b%e+4/e;
    console.log(f);

    var n=3;
    console.log(n);
    n=n+4;//OU PODE USAR m+=4
    console.log(n);
    n=n-5;//OU PODE USAR n-=5
    console.log(n);
    n=n*4;//OU PODE USAR n*=4
    console.log(n);
    n=n/2;//OU PODE USAR n/=2
    console.log(n);
    n=n**2;//OU PODE USAR m88=2
    console.log(n);
    n=n%5;//OU PODE USAR n%=5
    console.log(n);

    var num=8;
    console.log(num);
    num+=2;
    console.log(num);
    num%=2;
    console.log(num);
    num=3;
    console.log(num);
    num**=2;
    console.log(num);
    n=10;
    console.log(n);
    n++;//SIMPLIFICAÇÃO DE N=N+1 (TAMBÉM PODE USAR ++N)
    console.log(n);
    n--;//SIMPLIFICAÇÃO DE N=N-1(TAMBÉM PODE USAR --N)
    console.log(n);
</script>
</body>
</html>
